<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	</head>
	<body>
		<div class="container">
			<nav class="nav">
				<ul class="nav__list">
					<li class="nav__list-item">
						<a href="friends.html" class="nav__list-link">
							<i class="far fa-user">
							</i>
						</a>
					</li>
					<li class="nav__list-item">
						<a href="chats.html" class="nav__list-link">
							<i class="far fa-comment">
							</i>
						</a>
					</li>
					<li class="nav__list-item">
						<a href="more.html" class="nav__list-link">
							<i class="fas fa-ellipsis-h">
							</i>
						</a>
					</li>
					<li class="nav__list-item">
						<a class="nav__list-link">
							<i class="fas fa-bars">
							</i>
						</a>
					</li>
					<li class="nav__list-item">
						<a class="nav__list-link">
							<i class="fas fa-bell">
							</i>
						</a>
					</li>
				</ul>
			</nav>
			<div class="items">
				<header class="header">
					<div class="header__header-column">
						<h1 class="header__title">More</h1>
					</div>
				</header>
				<main class="more">
				<header class="more__header">
					<div class="more__more friend">
						<div class="friend__column">
							<img src="image/omok.png" class="friend__avatar g__avator">
							<div class="friend__content">
								<span class="friend__name">Moonsung</span>
								<span class="friend__email">ms123@gmail.com</span>
							</div>
						</div>
					</div>
				</header>
				<ul class="more__list">
					<li class="more__more menu">
						<div class="menu__column">
							<i class="fas fa-newspaper"></i>
							<div class="menu__content">
								<span class="menu__list">News</span>
							</div>
						</div>
					</li>
					<li class="more__more menu">
						<div class="menu__column">
							<i class="fas fa-quote-right"></i>
							<div class="menu__content">
								<span class="menu__list">My story</span>
							</div>
						</div>
					</li>
					<li class="more__more menu">
						<div class="menu__column">
							<i class="fas fa-comments"></i>
							<div class="menu__content">
								<span class="menu__list">Open chat</span>
							</div>
						</div>
					</li>
					<li class="more__more menu">
						<div class="menu__column">
							<i class="fas fa-inbox"></i>
							<div class="menu__content">
								<span class="menu__list">File box</span>
							</div>
						</div>
					</li>
					<li class="more__more menu">
						<div class="menu__column">
							<i class="fas fa-cog"></i>
							<div class="menu__content">
								<span class="menu__list">Setting</span>
							</div>
						</div>
					</li>
					<li class="more__more menu">
						<div class="menu__column">
							<i class="fas fa-bullhorn"></i>
							<div class="menu__content">
								<span class="menu__list">Notice</span>
							</div>
						</div>
					</li>
					<li class="more__more menu">
						<div class="menu__column">
							<i class="fas fa-question-circle"></i>
							<div class="menu__content">
								<span class="menu__list">Help</span>
							</div>
						</div>

				</ul>
			</main>

		</div>	
		<div class="bigScreen">
			<span class="bigScreen__text">Please make your screen small!</span>
		</div>
