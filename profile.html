<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	</head>
	<body class="profile">
		<header class="header">
			<div class="header__header-column">
				<span class="header__icon">
					<i class="far fa-star"></i>
				</span>
			</div>
			
			<div class="header__header-column">
				<a href="friends.html" class="header__x-btn">
					<i class="far fa-times-circle"></i>
				</a>
			</div>
		</header>
		<main class="profile__body">
			<div class="profile__wrapper">
				<div class="profile__box">
					<img src="image/omok.png" class="friend__avatar p__avatar">
					<div class="profile__content">
						<span class="profile__name">
							Blackcat
						</span>
						<span class="profile__icon">
							<i class="fas fa-pen">	
							</i>
						</span>
						<span class="profile__message">I'm developer</span>
					</div>
				</div>
			</div>
		</main>
		<div class="profile__function">
			<div class="profile__function-content">
				<i class="fas fa-comment">
				</i>
				<span class="function__text">
					chat
				</span>
			</div>
			<div class="profile__function-content">
				<i class="fas fa-phone">
				</i>
				<span class="function__text">
					calling
				</span>
			</div>
			<div class="profile__function-content">
				<i class="fas fa-quote-right">
				</i>
				<span class="function__text">
					story
				</span>
			</div>
		</div>
		<div class="bigScreen">
			<span class="bigScreen__text">Please make your screen small!</span>
		</div>
	</body>
</html>
