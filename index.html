<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	</head>
	<body class="front">
		<header class="front__header">
			<div class="front__wrapper">
				<div class="front__img-box">
					<img src="image/kakao-talk.svg" class="front__kakao">
				</div>
			</div>
		</header>
		<main class="front__main">
			<div class="front__wrapper">
				<div class="front__box">
					<form class="front__content">
						<input type="text" class="front__id" placeholder=" Kakao ID (email or phone number)" onfocus="this.placeholder = ''" onblur="this.placeholder = ' Kakao ID (email or phone number)'"><br>
						<input type="password" class="front__pw" placeholder=" Password" onfocus="this.placeholder = ''" onblur="this.placeholder = ' Password'"><br>
						<a href="friends.html"><button type='button' class="front__botton">Log-in</button></a>
					</form>
				</div>
			</div>
		</main>
		<nav class="front__nav">
			<ul class="front__list">
				<li class="front__list-item"><a><span class="class__menu">sign-up</span></a></li>
				<div class="front__space"><i>|</i></div>
				<li class="front__list-item"><a><span class="class__menu">id/pw lost</span></a></li>
				<div class="front__space"><i>|</i></div>
				<li class="front__list-item"><a><span class="class__menu">setting</span></a></li>
			</ul>
		</nav>
		<div class="bigScreen">
			<span class="bigScreen__text">Please make your screen small!</span>
		</div>
	</body>
</html>
